    <style>

        }

        .logo {

        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-button, .delete-button, .add-button {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #2EACC7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 13px;
            font-weight: bold;
        }

        .debug-button, .save-button, .download-button, .create-button {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #2EACC7;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.22);
            border-radius: 4px;
            cursor: pointer;

        }

        .search-button:hover, .delete-button:hover, .add-button:hover, .debug-button:hover,
        .save-button:hover, .download-button:hover, .create-button:hover {

        }


        .contentModel button {
            align-self: center;
            padding: 5px 10px;
            background-color: #2EACC7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 100px;
        }

        .content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content label {
            display: flex;
            flex-direction: column;
        }

        .content div {
            display: flex;
            gap: 15px;
        }

        .content button {
            align-self: center;
            padding: 10px 20px;
            background-color: #2EACC7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #077D97;
        }

        .modalCreate {
            display: none;
            position: fixed;
            z-index: 1;
            top: 10%;
            left: 53%;
            transform: translateX(-50%);
            width: 25%;
            height: 50%;
            padding: 30px;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            top: 10%;
            left: 87%;
            transform: translateX(-50%);
            width: 25%;
            height: 50%;
            padding: 30px;
            border-radius: 8px;
        }

        .modal-content, .modalCreate-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 8px;
        }

        .close, .closeCreate {

            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus, .closeCreate:focus, .closeCreate:hover {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form label{
            display: flex;
            flex-direction: column;
        }

        .modal-form input[type="text"],
        .modal-form input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .modal-form input[type="text"]:focus,
        .modal-form input[type="date"]:focus {
            border-color: #2EACC7;
            box-shadow: 0 0 8px rgba(46, 172, 199, 0.5);
            outline: none;
        }

        .modal-form button {
            align-self: center;
            padding: 10px 20px;
            background-color: #2EACC7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-form button:hover {
            background-color: #077D97;
        }

        .table-header th {
            padding-right: 20px; /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø—ã —Å–ø—Ä–∞–≤–∞ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
            color: #fefefe;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã */
        .form-container {
            width: 600px; /* –°—Ç–∞—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ —Ñ–æ—Ä–º—ã */
            height: 400px; /* –°—Ç–∞—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ —Ñ–æ—Ä–º—ã */
            overflow-y: scroll; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
            overflow-x: hidden; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–∞ */
            padding: 10px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã */
        .record-table {
            width: 100%; /* –¢–∞–±–ª–∏—Ü–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            border-collapse: collapse; /* –°—Ö–ª–æ–ø—ã–≤–∞–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü —Ç–∞–±–ª–∏—Ü—ã */
            border-spacing: 20px;
        }

        .record-table th, .record-table td {
            padding: 8px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è —è—á–µ–µ–∫ */
            border-radius: 10px;
            text-align: center; /* –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ center */
        }

        .record-table th {
            background-color: rgba(46, 172, 199, 0.66); /* –§–æ–Ω –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Ç–∞–±–ª–∏—Ü—ã */
            padding: 6px 15px; /* –£–º–µ–Ω—å—à–∏—Ç–µ –≤–µ—Ä—Ö–Ω–∏–π –∏ –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
            width: 100px; /* –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –∂–µ–ª–∞–µ–º—É—é —à–∏—Ä–∏–Ω—É */
            text-align: center; /* –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ center */
        }

    </style>
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">@–≤—Ç–æüëæ–∞—Ä–µ–Ω–¥–∞</div>
        <button id="debug-button" class="debug-button">–ü—Ä–æ—Å–º–æ—Ç—Ä –°–î</button>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" style="display:none;" />
            <button type="button" id="download-button" class="download-button">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
        </form>
        <button id="save-button" class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
        <button id="create-button" class="create-button">–°–æ–∑–¥–∞—Ç—å –°–î</button>
    </div>
    <div class="header-right">
        <button id="delete-button" class="delete-button">–£–¥–∞–ª–∏—Ç—å</button>
        <button id="add-button" class="add-button">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button id="search-button" class="search-button">–ü–æ–∏—Å–∫üîé</button>
    </div>
</header>
<div class="background"></div>
<div id="myModalCreate" class="modalCreate">
    <div class="modalCreate-content">
        <span class="closeCreate">&times;</span>
        <form id="modalCreateForm" class="modal-form" >
            <label for="size-table">–í–≤–µ–¥–∏—Ç–µ —Ä–∞–∑–º–µ—Ä —Ö—ç—à-—Ç–∞–±–ª–∏—Ü—ã</label>
            <input type="number" id="size-table" name="size" placeholder="10" required>
            <button type="button" id="createTable-button">–ü–æ—Ç–¥–≤–µ—Ä–¥–∏—Ç—å</button>
        </form>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="modalForm" class="modal-form">
            <label for="state-number">–ì–æ—Å–Ω–æ–º–µ—Ä</label>
            <input type="text" id="state-number" name="state-number" placeholder="A000AA" required>

            <label for="phone-number">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="+7*** *** ****"  required>

            <label for="brand">–ú–∞—Ä–∫–∞ –º–∞—à–∏–Ω—ã</label>
            <input type="text" id="brand" name="brand" placeholder="Subaru" required>

            <label for="date">–î–∞—Ç–∞</label>
            <input type="date" id="date" name="date" required>

            <label >–ü–µ—Ä–∏–æ–¥ –∞—Ä–µ–Ω–¥—ã –æ—Ç</label>
            <div>
                <input type="date" id="start-date" name="start-date" required>
                <span>–¥–æ</span>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <button type="submit">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </form>
    </div>
</div>
<div class="content">
    <form id="rental-list" class="form-container">
        <table class="record-table">
            <tr class="table-header">
                <th>State Number</th>
                <th>Phone Number</th>
                <th>Mark Name</th>
                <th>Date</th>
            </tr>
            <tr th:each="record : ${records}">
                <td th:text="${record.stateNumber}"></td>
                <td th:text="${record.phoneNumber}"></td>
                <td th:text="${record.markName}"></td>
                <td th:text="${record.date}"></td>
            </tr>
        </table>
    </form>
</div>

<script>
    var createBtn = document.getElementById("create-button");
    var deleteBtn = document.getElementById("delete-button");
    var addBtn = document.getElementById("add-button");
    var searchBtn = document.getElementById("search-button");
    var modal = document.getElementById("myModal");
    var modalCreate = document.getElementById("myModalCreate");
    var span = document.getElementsByClassName("close")[0];
    var spanCreate = document.getElementsByClassName("closeCreate")[0];
    var buttonCreate = document.getElementsByClassName("createTable-button");

    createBtn.onclick = function() {
        modalCreate.style.display = "block";
    }

    deleteBtn.onclick = function() {
        modal.style.display = "block";
    }

    addBtn.onclick = function() {
        modal.style.display = "block";
    }

    searchBtn.onclick = function() {
        modal.style.display = "block";
    }
    buttonCreate.onclick = function() {
        modal.style.display = "none";
        modalCreate.style.display = "none";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    spanCreate.onclick = function() {
        modalCreate.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
            modalCreate.style.display = "none";
        }
    }

    document.getElementById('createTable-button').addEventListener('click', function () {
        var formData = new FormData(document.getElementById('modalCreateForm'));

        fetch('http://localhost:8080/api/users/create', { // Make sure the URL is correct
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('–°–î —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞', '–í–∞—à–∞ –°–î –±—ã–ª–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞.');
                } else {
                    showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –°–î', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('–û—à–∏–±–∫–∞', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –°–î.');
            });
    });

    document.getElementById('download-button').addEventListener('click', function() {
        document.getElementById('file-input').click();
    });

    document.getElementById('file-input').addEventListener('change', function() {
        var formData = new FormData(document.getElementById('upload-form'));

        fetch('/api/upload/', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω', '–í–∞—à —Ñ–∞–π–ª –±—ã–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä.');
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('–û—à–∏–±–∫–∞', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.');
            });
    });

    function showNotification(title, body) {
        if (!("Notification" in window)) {
            alert("–≠—Ç–æ—Ç –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è.");
        } else if (Notification.permission === "granted") {
            new Notification(title, { body: body });
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    new Notification(title, { body: body });
                }
            });
        }
    }
</script>
</body>
</html>
